<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Listener Homework - Advanced Web 2 - Part 2</title>
    <meta name="description" content="Branch form">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="container">
        <form>
            <h1>My Form</h1>
            <p>
                <label>First name:</label>
                <input name="firstName" type="text" id="fname">
            </p>
            <p>
                <label>Last name:</label>
                <input name="lastName" type="text" id="lname">
            </p>
            <p>
                <label>Email:</label>
                <input name="email" type="email" id="email">
            </p>
            <p>
                <label>Message:</label>
                <textarea name="message" rows="6" cols="40" id="message">
                </textarea>
            </p>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
